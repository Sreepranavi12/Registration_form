<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 350px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #673ab7;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    #strength {
      font-size: 14px;
      margin-top: 5px;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #673ab7;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #512da8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registration Form</h2>

    <form id="regForm">
        <div class="input-group">
            <label>Full Name:</label>
            <input type="text " id="name"  placeholder="Enter your name"   required>
        </div>
         <div class="input-group">
            <label>Phone Number:</label>
            <input type="number" id="phnnum"  placeholder="+91"   required>
        </div>

      <div class="input-group">
        <label>Email:</label>
        <input type="text" id="email">
        <div class="error" id="emailError"></div>
      </div>

      <div class="input-group">
        <label>Password:</label>
        <input type="password" id="password">
        <div id="strength"></div>
      </div>

      <div class="input-group">
        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword">
        <div class="error" id="confirmError"></div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirmPassword");
  const name=document.getElementById("name");
  const number=document.getElementById('phnnum');

  const emailError = document.getElementById("emailError");
  const confirmError = document.getElementById("confirmError");
  const strengthText = document.getElementById("strength");

  /*number.addEventListener("input",()=>{
    if 
  })*/
  email.addEventListener("input", () => {
    const pattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

    if (!pattern.test(email.value)) {
      emailError.textContent = "Invalid email format (example@gmail.com)";
    } else {
      emailError.textContent = "";
    }
  });

  password.addEventListener("input", () => {
    const pass = password.value;

    const strongPattern = /^(?=.[A-Za-z])(?=.\d)(?=.[@!#$%&._-]).{8,}$/;

    if (pass.length === 0) {
      strengthText.textContent = "";
    } 
    else if (strongPattern.test(pass)) {
      strengthText.textContent = "Strong Password";
      strengthText.style.color = "green";
    } 
    else if (pass.length >= 5) {
      strengthText.textContent = "Medium Password";
      strengthText.style.color = "orange";
    } 
    else {
      strengthText.textContent = "Weak Password";
      strengthText.style.color = "red";
    }
  });

  confirmPassword.addEventListener("input", () => {
    if (password.value !== confirmPassword.value) {
      confirmError.textContent = "Passwords do not match";
    } else {
      confirmError.textContent = "";
    }
  });


  document.getElementById("regForm").addEventListener("submit", function(e) {
    if (emailError.textContent || confirmError.textContent || !password.value) {
      alert("Please fix errors before submitting");
      e.preventDefault();
    } else {
      alert("Registration Successful!");
    }
  });
</script>


</body>
</html>
